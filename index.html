<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="iphone">
      <div id="display">0</div>
      <div id="button-container">
        <div id="clear" class="left-button"><div class="circle special">AC</div></div>
        <div id="sign"><div class="circle special">+/–</div></div>
        <div id="percent"><div class="circle special">%</div></div>
        <div id="divide" class="right-button operator"><div class="circle op">÷</div></div>
        <div id="seven" class="left-button number"><div class="circle operand">7</div></div>
        <div id="eight" class="number"><div class="circle operand">8</div></div>
        <div id="nine" class="number"><div class="circle operand">9</div></div>
        <div id="multiply" class="right-button operator"><div class="circle op">x</div></div>
        <div id="four" class="left-button number"><div class="circle operand">4</div></div>
        <div id="five" class="number"><div class="circle operand">5</div></div>
        <div id="six" class="number"><div class="circle operand">6</div></div>
        <div id="minus" class="right-button operator"><div class="circle op">–</div></div>
        <div id="one" class="left-button number"><div class="circle operand">1</div></div>
        <div id="two" class="number"><div class="circle operand">2</div></div>
        <div id="three" class="number"><div class="circle operand">3</div></div>
        <div id="plus" class="right-button operator"><div class="circle op">+</div></div>
        <div id="zero" class="left-button bottom-button number"><div class="circle operand"><p>0</p></div></div>
        <div id="dot" class="bottom-button number"><div class="circle operand">.</div></div>
        <div id="equal" class="right-button bottom-button"><div class="circle equal">=</div></div>
      </div>
    </div>

    <div id="monitor">
      <div id="a"></div>
      <div id="operator"></div>
      <div id="b"></div>
      <div id="isOperatorPressed"></div>
      <div id="e"></div>
    </div>
  </body>
</html>
