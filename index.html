<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="iphone">
      <div id="display">123</div>
      <div id="buttons">
        <div id="clear-button"><div class="circle special">AC</div></div>
        <div id="sign"><div class="circle special">+/-</div></div>
        <div id="percent"><div class="circle special">%</div></div>
        <div id="divide"><div class="circle operator">รท</div></div>
        <div id="seven" ><div class="circle operand">7</div></div>
        <div id="eight" ><div class="circle operand">8</div></div>
        <div id="nine" ><div class="circle operand">9</div></div>
        <div id="multiply"><div class="circle operator">x</div></div>
        <div id="four"><div class="circle operand">4</div></div>
        <div id="five"><div class="circle operand">5</div></div>
        <div id="six"><div class="circle operand">6</div></div>
        <div id="minus"><div class="circle operator">-</div></div>
        <div id="one"><div class="circle operand">1</div></div>
        <div id="two"><div class="circle operand">2</div></div>
        <div id="three"><div class="circle operand">3</div></div>
        <div id="plus"><div class="circle operator">+</div></div>
        <div id="zero"><div class="circle operand"><p>0</p></div></div>
        <div id="dot"><div class="circle operand">.</div></div>
        <div id="equal"><div class="circle operator">=</div></div>
      </div>
    </div>
  </body>
</html>
